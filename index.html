    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --card-width: 240px;
            --card-height: 330px;
            --shine-opacity: 0;
            --shine-pos-x: 50%;
            --shine-pos-y: 50%;
            --grid-color: rgba(59, 130, 246, 0.2); 
        }

        body {
            background: #050510;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .bg-scene {
            position: absolute;
            inset: 0;
            z-index: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #050510 0%, #101030 100%);
        }

        .grid-plane {
            position: absolute;
            width: 200%;
            height: 100%;
            bottom: -50%;
            left: -50%;
            background-image: 
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 80px 80px;
            transform: perspective(400px) rotateX(60deg);
            animation: grid-move 4s linear infinite;
            mask-image: linear-gradient(to bottom, transparent, black 60%);
        }

        @keyframes grid-move {
            0% { transform: perspective(400px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(400px) rotateX(60deg) translateY(80px); }
        }

        .ambient-glow {
            position: absolute;
            width: 60vw;
            height: 40vh;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;
        }

        .museum-stage {
            perspective: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px; 
            width: 100%;
            position: relative;
        }

        .artifact-bundle {
            position: relative;
            display: flex;
            align-items: center;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        .game-case {
            width: var(--card-width);
            height: var(--card-height);
            position: relative;
            transform-style: preserve-3d;
            transition: opacity 0.8s ease-in-out;
            cursor: pointer;
            border-radius: 16px;
            background-size: cover;
            background-position: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
            z-index: 20;
            opacity: 0;
        }

        /* DLC Stacks */
        .dlc-stack {
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 10;
            transform: translateZ(-10px);
        }
        .dlc-stack-right { margin-left: -15px; }
        .dlc-stack-left { margin-right: -15px; order: -1; }

        /* Updated to Landscape for Store Headers */
        .mini-dlc {
            width: 86px;
            height: 40px;
            background-color: #1a1a2e;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            background-size: cover;
            background-position: center;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
        }

        .dlc-stack-right .mini-dlc { transform: translateX(-30px); }
        .dlc-stack-left .mini-dlc { transform: translateX(30px); }

        .mini-dlc.show {
            opacity: 1;
            transform: translateX(45px);
        }
        .dlc-stack-left .mini-dlc.show {
            transform: translateX(-45px);
        }

        .game-case::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            background: radial-gradient(
                circle at var(--shine-pos-x) var(--shine-pos-y), 
                rgba(255,255,255,0.4) 0%, 
                transparent 65%
            );
            pointer-events: none;
            opacity: var(--shine-opacity);
            transition: opacity 0.3s;
        }

        .legendary {
            border: 2px solid rgba(255, 215, 0, 0.4);
            box-shadow: 0 0 35px rgba(255, 215, 0, 0.2), 0 25px 50px rgba(0,0,0,0.9);
        }

        .fade-in { opacity: 1; }
        .fade-out { opacity: 0; }

        .fact-item {
            transition: all 0.7s cubic-bezier(0.23, 1, 0.32, 1);
            transform: translateX(20px);
            opacity: 0;
        }
        .fact-item.show {
            transform: translateX(0);
            opacity: 1;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .main-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: row; 
            width: 100%;
            max-width: 1100px;
            height: 90vh;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            gap: 2.5rem;
        }

        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
                height: auto;
                padding: 1.5rem;
                gap: 1.5rem;
                justify-content: center;
            }
            body { overflow-y: auto; align-items: flex-start; }
            .museum-stage { min-height: 420px; }
        }
    </style>
</head>

        let shuffledGames = [];
        let shuffledFacts = [];
        let currentGameIdx = 0;
        let currentFactIdx = 0;

        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        const visibleGames = games.filter(g => !g.hidden);
        
        function refreshShuffles() {
            shuffledGames = shuffle([...Array(visibleGames.length).keys()]);
            shuffledFacts = shuffle([...Array(facts.length).keys()]);
        }

        // --- NEW PRELOAD LOGIC START ---
        function preloadImage(url) {
            if (!url) return;
            const img = new Image();
            img.src = url;
        }

        function preloadNextSlides() {
            // Look ahead 3 spots
            for (let i = 1; i <= 3; i++) {
                // Use modulo (%) to wrap around to the start if we hit the end of the list
                const nextIndex = (currentGameIdx + i) % shuffledGames.length;
                const nextGame = visibleGames[shuffledGames[nextIndex]];

                // 1. Preload Main Game Image
                if (nextGame && nextGame.img) {
                    preloadImage(nextGame.img);
                }

                // 2. Preload DLC Images (if any)
                if (nextGame && nextGame.dlcs) {
                    nextGame.dlcs.forEach(dlc => {
                        if (dlc.img) {
                            preloadImage(dlc.img);
                        }
                    });
                }
            }
        }
        // --- NEW PRELOAD LOGIC END ---

        function calculateVault() {
            let total = 0;
            games.forEach(g => {
                total += g.price || 0;
                if (g.dlcs) g.dlcs.forEach(d => total += d.price || 0);
            });
            document.getElementById('totalValueDisplay').innerText = `$${total.toFixed(2)} CAD`;
            document.getElementById('totalCountDisplay').innerText = games.length;
        }

        function updateFacts() {
            const container = document.getElementById('factContainer');
            container.innerHTML = '';
            
            for (let i = 0; i < 3; i++) {
                const idx = shuffledFacts[currentFactIdx];
                const div = document.createElement('div');
                div.className = 'fact-item glass-panel p-3 rounded-xl text-[10px] leading-relaxed text-gray-300 border-l-2 border-blue-500';
                div.innerText = facts[idx];
                container.appendChild(div);
                setTimeout(() => div.classList.add('show'), i * 150);
                
                currentFactIdx++;
                if (currentFactIdx >= shuffledFacts.length) {
                    shuffledFacts = shuffle([...Array(facts.length).keys()]);
                    currentFactIdx = 0;
                }
            }
        }

        function updateGame() {
            const card = document.getElementById('gameCard');
            const rightStack = document.getElementById('dlcStackRight');
            const leftStack = document.getElementById('dlcStackLeft');
            
            card.classList.add('fade-out');
            rightStack.innerHTML = '';
            leftStack.innerHTML = '';

            setTimeout(() => {
                const game = visibleGames[shuffledGames[currentGameIdx]];
                card.style.backgroundImage = `url('${game.img}')`;
                card.style.backgroundSize = game.zoomFix ? 'contain' : 'cover';
                card.style.backgroundRepeat = 'no-repeat';
                card.classList.toggle('legendary', game.rarity === 'legendary');
                
                document.getElementById('gameTitle').innerText = game.title;
                document.getElementById('gameCategory').innerText = game.category;
                
                let bundlePrice = game.price;
                if (game.dlcs) game.dlcs.forEach(d => bundlePrice += (d.price || 0));
                document.getElementById('priceBadge').innerText = bundlePrice === 0 ? "FREE ARTIFACT" : `$${bundlePrice.toFixed(2)} CAD`;
                
                if (game.dlcs) {
                    document.getElementById('dlcCount').innerText = `${game.dlcs.length} DLC${game.dlcs.length !== 1 ? "S" : ""} DETECTED`;
                    game.dlcs.forEach((dlc, i) => {
                        const d = document.createElement('div');
                        d.className = 'mini-dlc';
                        if (dlc.img) d.style.backgroundImage = `url('${dlc.img}')`;
                        const targetStack = dlc.side === 'left' ? leftStack : rightStack;
                        targetStack.appendChild(d);
                        setTimeout(() => d.classList.add('show'), i * 100);
                    });
                } else {
                    document.getElementById('dlcCount').innerText = "NO DLC DETECTED";
                }

                card.classList.remove('fade-out');
                card.classList.add('fade-in');

                if (currentGameIdx % 2 === 0) updateFacts();
                
                currentGameIdx++;
                if (currentGameIdx >= shuffledGames.length) {
                    shuffledGames = shuffle([...Array(visibleGames.length).keys()]);
                    currentGameIdx = 0;
                }
                
                // Trigger preload for NEXT set
                preloadNextSlides();
                
            }, 800);
        }

        refreshShuffles();
        calculateVault();
        preloadNextSlides(); // Preload immediately on load
        updateGame();
        setInterval(updateGame, 6000);

        const bundle = document.getElementById('artifactBundle');
        const card = document.getElementById('gameCard');

        window.addEventListener('mousemove', (e) => {
            const rect = bundle.getBoundingClientRect();
            const rotateY = (e.clientX - (rect.left + rect.width / 2)) / 15;
            const rotateX = ((rect.top + rect.height / 2) - e.clientY) / 15;
            bundle.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.03)`;
            
            const cardRect = card.getBoundingClientRect();
            card.style.setProperty('--shine-pos-x', `${((e.clientX - cardRect.left) / cardRect.width) * 100}%`);
            card.style.setProperty('--shine-pos-y', `${((e.clientY - cardRect.top) / cardRect.height) * 100}%`);
            card.style.setProperty('--shine-opacity', '1');
        });

        window.addEventListener('mouseout', () => {
            bundle.style.transform = `rotateX(0deg) rotateY(0deg) scale(1)`;
            card.style.setProperty('--shine-opacity', '0');
        });
    </script>
