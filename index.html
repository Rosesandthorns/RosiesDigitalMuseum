<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --card-width: 240px;
            --card-height: 330px;
            --shine-opacity: 0;
            --shine-pos-x: 50%;
            --shine-pos-y: 50%;
            --grid-color: rgba(59, 130, 246, 0.2); 
        }

        body {
            background: #050510;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* ── Canvas Cylinder Carousel Background ── */
        .bg-scene {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
            background: #050510;
        }

        /* Vignette overlay — darkens edges so UI stays readable */
        .bg-scene::after {
            content: '';
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse 55% 55% at 50% 50%, rgba(5,5,16,0.82) 0%, transparent 100%),
                linear-gradient(to bottom, rgba(5,5,16,0.65) 0%, transparent 22%, transparent 78%, rgba(5,5,16,0.65) 100%);
            pointer-events: none;
            z-index: 2;
        }

        #carouselCanvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: block;
        }

        #preload-overlay {
            position: fixed;
            inset: 0;
            background: #050510;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.2rem;
            transition: opacity 0.8s ease;
        }
        #preload-overlay.done {
            opacity: 0;
            pointer-events: none;
        }
        #preload-label {
            color: rgba(255,255,255,0.35);
            font-size: 0.7rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            font-family: monospace;
        }
        #preload-bar-track {
            width: 220px;
            height: 2px;
            background: rgba(255,255,255,0.08);
            border-radius: 99px;
            overflow: hidden;
        }
        #preload-bar-fill {
            height: 100%;
            width: 0%;
            background: rgba(59,130,246,0.8);
            border-radius: 99px;
            transition: width 0.15s ease;
        }

        .ambient-glow {
            position: absolute;
            width: 60vw;
            height: 40vh;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.07) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 3;
        }

        .museum-stage {
            perspective: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px; 
            width: 100%;
            position: relative;
        }

        .artifact-bundle {
            position: relative;
            display: flex;
            align-items: center;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        .game-case {
            width: var(--card-width);
            height: var(--card-height);
            position: relative;
            transform-style: preserve-3d;
            transition: opacity 0.8s ease-in-out;
            cursor: pointer;
            border-radius: 16px;
            background-size: cover;
            background-position: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
            z-index: 20;
            opacity: 0;
        }

        /* DLC Stacks */
        .dlc-stack {
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 10;
            transform: translateZ(-10px);
        }
        .dlc-stack-right { margin-left: -15px; }
        .dlc-stack-left { margin-right: -15px; order: -1; }

        .mini-dlc {
            width: 60px;
            height: 80px;
            background-color: #1a1a2e;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            background-size: cover;
            background-position: center;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
        }

        .dlc-stack-right .mini-dlc { transform: translateX(-20px); }
        .dlc-stack-left .mini-dlc { transform: translateX(20px); }

        .mini-dlc.show {
            opacity: 1;
            transform: translateX(25px);
        }
        .dlc-stack-left .mini-dlc.show {
            transform: translateX(-25px);
        }

        .game-case::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            background: radial-gradient(
                circle at var(--shine-pos-x) var(--shine-pos-y), 
                rgba(255,255,255,0.4) 0%, 
                transparent 65%
            );
            pointer-events: none;
            opacity: var(--shine-opacity);
            transition: opacity 0.3s;
        }

        .legendary {
            border: 2px solid rgba(255, 215, 0, 0.4);
            box-shadow: 0 0 35px rgba(255, 215, 0, 0.2), 0 25px 50px rgba(0,0,0,0.9);
        }

        .fade-in { opacity: 1; }
        .fade-out { opacity: 0; }

        .fact-item {
            transition: all 0.7s cubic-bezier(0.23, 1, 0.32, 1);
            transform: translateX(20px);
            opacity: 0;
        }
        .fact-item.show {
            transform: translateX(0);
            opacity: 1;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .main-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: row; 
            width: 100%;
            max-width: 1100px;
            height: 90vh;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            gap: 2.5rem;
        }

        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
                height: auto;
                padding: 1.5rem;
                gap: 1.5rem;
                justify-content: center;
            }
            body { overflow-y: auto; align-items: flex-start; }
            .museum-stage { min-height: 420px; }
        }
    </style>
</head>

        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // ── CANVAS CYLINDER CAROUSEL ──────────────────────────────────────────
        (function() {
            const canvas = document.getElementById('carouselCanvas');
            const ctx    = canvas.getContext('2d');

            // ── Layout ────────────────────────────────────────────────────
            const CARD_W    = 210;
            const CARD_H    = 148;
            const GAP_X     = 18;
            const GAP_Y     = 14;
            const ROWS      = 4;
            const RADIUS    = 1100;
            const ROT_SPEED = 0.00016;   // radians per ms
            const FOV       = 880;
            const CORNER_R  = 10;
            // Only draw cards whose world-Z is > this (positive = in front of viewer)
            // Viewer sits at Z = -FOV, cylinder centre at Z=0
            // A card at theta=π is directly behind → worldZ = -RADIUS → cull it
            // We want to show roughly the front 180° = worldZ > 0
            // Add a small buffer so cards don't pop right at 90°
            const CULL_FRONT = 30; // minimum worldZ to be visible

            // ── Collect images ────────────────────────────────────────────
            const allImgs = [];
            const seen = new Set();
            games.forEach(g => {
                if (g.img && !g.img.includes('placehold.co') && !seen.has(g.img)) {
                    seen.add(g.img); allImgs.push(g.img);
                }
                if (g.dlcs) g.dlcs.forEach(d => {
                    if (d.img && !d.img.includes('placehold.co') && !seen.has(d.img)) {
                        seen.add(d.img); allImgs.push(d.img);
                    }
                });
            });
            // Shuffle pool
            for (let i = allImgs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allImgs[i], allImgs[j]] = [allImgs[j], allImgs[i]];
            }

            // ── Build card grid ───────────────────────────────────────────
            const circumference = 2 * Math.PI * RADIUS;
            const COLS       = Math.floor(circumference / (CARD_W + GAP_X));
            const ANGLE_STEP = (2 * Math.PI) / COLS;

            const cardPool = [];
            for (let col = 0; col < COLS; col++) {
                for (let row = 0; row < ROWS; row++) {
                    cardPool.push({
                        col, row,
                        imgUrl: allImgs[(col * ROWS + row) % allImgs.length]
                    });
                }
            }

            // ── Preload ALL images before revealing ───────────────────────
            // No crossOrigin flag — drawImage works fine without getImageData.
            // We use Promise.allSettled so even failed images don't stall the reveal.
            const imageCache = new Map(); // url → HTMLImageElement
            const overlay  = document.getElementById('preload-overlay');
            const bar      = document.getElementById('preload-bar-fill');
            const countEl  = document.getElementById('preload-count');

            countEl.textContent = `0 / ${allImgs.length}`;
            let doneCount = 0;

            function updateProgress() {
                doneCount++;
                const pct = Math.round((doneCount / allImgs.length) * 100);
                bar.style.width = pct + '%';
                countEl.textContent = `${doneCount} / ${allImgs.length}`;
            }

            // Load every image immediately — all in parallel, no batching
            // (browser already limits concurrent connections per host natively)
            const loadPromises = allImgs.map(url => new Promise(resolve => {
                const img = new Image();
                // NO crossOrigin attribute — this is the key fix.
                // crossOrigin='anonymous' causes CORS preflight failures on most
                // image CDNs and makes drawImage refuse to paint them.
                img.onload = () => {
                    imageCache.set(url, img);
                    updateProgress();
                    resolve();
                };
                img.onerror = () => {
                    // Still mark as done so progress reaches 100%
                    updateProgress();
                    resolve();
                };
                img.src = url;
            }));

            // Only hide overlay once every single promise settles
            Promise.allSettled(loadPromises).then(() => {
                setTimeout(() => {
                    overlay.classList.add('done');
                    setTimeout(() => overlay.remove(), 900);
                }, 150);
            });

            // ── Canvas resize ─────────────────────────────────────────────
            function resize() {
                canvas.width  = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resize();
            window.addEventListener('resize', resize);

            // ── Rounded rect path helper ──────────────────────────────────
            function roundRect(x, y, w, h, r) {
                ctx.beginPath();
                ctx.moveTo(x + r, y);
                ctx.lineTo(x + w - r, y);
                ctx.quadraticCurveTo(x + w, y,     x + w, y + r);
                ctx.lineTo(x + w, y + h - r);
                ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
                ctx.lineTo(x + r, y + h);
                ctx.quadraticCurveTo(x,     y + h, x,     y + h - r);
                ctx.lineTo(x, y + r);
                ctx.quadraticCurveTo(x,     y,     x + r, y);
                ctx.closePath();
            }

            // ── Render loop ───────────────────────────────────────────────
            const totalH = ROWS * CARD_H + (ROWS - 1) * GAP_Y;

            let lastTs = null;

            function draw(ts) {
                if (lastTs !== null) angle += (ts - lastTs) * ROT_SPEED;

                const H = canvas.height;

                const CX = W / 2;
                const CY = H / 2;

                const visible = [];
                for (const card of cardPool) {

                    const worldX = Math.sin(theta) * RADIUS;
                    const worldZ = Math.cos(theta) * RADIUS;

                    // Cull: only the forward-facing hemisphere
                    if (worldZ < CULL_FRONT) continue;

                    const scale   = FOV / (FOV + worldZ);
                    const screenX = CX + worldX * scale;
                    const rowY    = -totalH / 2 + card.row * (CARD_H + GAP_Y);
                    const screenY = CY + rowY * scale;
                    const w = CARD_W * scale;
                    const h = CARD_H * scale;

                    // Cull off-screen cards entirely
                    if (screenX + w * 0.5 < 0 || screenX - w * 0.5 > W) continue;
                    if (screenY + h * 0.5 < 0 || screenY - h * 0.5 > H) continue;

                    visible.push({ card, screenX, screenY, w, h, scale, worldZ });
                }

                // Painter's sort: far (large worldZ) drawn first
                visible.sort((a, b) => b.worldZ - a.worldZ);

                // ── Draw each card ─────────────────────────────────────────
                for (const v of visible) {
                    const x = v.screenX - v.w / 2;
                    const y = v.screenY - v.h / 2;
                    const r = CORNER_R * v.scale;

                    // Depth fade: front hemisphere 0→RADIUS maps to alpha 0.9→0.28
                    const t     = Math.max(0, Math.min(1, (v.worldZ - CULL_FRONT) / (RADIUS - CULL_FRONT)));
                    const alpha = 0.9 - t * 0.62;

                    const imgEl = imageCache.get(v.card.imgUrl);

                    ctx.save();
                    ctx.globalAlpha = alpha;

                    // Clip to rounded rect
                    roundRect(x, y, v.w, v.h, r);
                    ctx.clip();

                    if (imgEl && imgEl.complete && imgEl.naturalWidth > 0) {
                        // Cover-fit: crop source so it fills the card without stretching
                        const ir = imgEl.naturalWidth / imgEl.naturalHeight;
                        const cr = v.w / v.h;
                        let sx, sy, sw, sh;
                        if (ir > cr) {
                            // image is wider than card ratio — crop sides
                            sh = imgEl.naturalHeight;
                            sw = sh * cr;
                            sx = (imgEl.naturalWidth - sw) / 2;
                            sy = 0;
                        } else {
                            // image is taller — crop top/bottom
                            sw = imgEl.naturalWidth;
                            sh = sw / cr;
                            sx = 0;
                            sy = (imgEl.naturalHeight - sh) / 2;
                        }
                        try {
                            ctx.drawImage(imgEl, sx, sy, sw, sh, x, y, v.w, v.h);
                        } catch(e) {
                            // Tainted canvas fallback (should not happen without crossOrigin)
                            ctx.fillStyle = '#1a1a2e';
                            ctx.fillRect(x, y, v.w, v.h);
                        }
                    } else {
                        // Placeholder for images still loading / failed
                        ctx.fillStyle = '#1c1c30';
                        ctx.fillRect(x, y, v.w, v.h);
                    }

                    ctx.restore();

                    // Subtle border ring on top of image
                    ctx.save();
                    ctx.globalAlpha = alpha * 0.12;
                    roundRect(x, y, v.w, v.h, r);
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth   = 1.5;
                    ctx.stroke();
                    ctx.restore();
                }

                requestAnimationFrame(draw);
            }

            requestAnimationFrame(draw);
        })();
        // ─────────────────────────────────────────────────────────────────────
    </script>
</body>
</html>
